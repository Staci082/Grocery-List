<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>

    <div class="left-container">
        <div class="title add-item-title">Grocery List</div>

        <div class="input-container">
            <input id="input" type="text"/>
            <button class="add-button" type="submit">
            <i class="fas fa-plus fa-xl"></i>
            </button>
        </div>

        <div class="list-container">
            <ul class="list"></ul>
        </div>
    </div>

    <div class="right-container">
        <div class="sorted meat-fish"><div class="title">MEAT & FISH</div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="sorted household"><div class="title">HOUSEHOLD</div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="sorted produce"><div class="title">PRODUCE</div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="sorted frozen"><div class="title">FROZEN</div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        </div>
        <div class="sorted other"><div class="title">OTHER</div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        </div>
        <div class="sorted dry-goods"><div class="title">DRY GOODS</div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
    </div>
    </div>



<script src="./app.js"></script>
</body>
</html>
